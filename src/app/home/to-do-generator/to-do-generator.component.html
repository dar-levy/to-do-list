<form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
  <div class="col-12">
    <div data-mdb-input-init class="form-outline">
      <input type="text" id="form1" class="form-control" [(ngModel)]="newDescription" name="description" placeholder="Enter a task here"/>
    </div>
  </div>
  <div class="col-12">
    <button (click)="onAddTask()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
  </div>
</form>
